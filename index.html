<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!--  JQUERY CDN-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <title>Code Quiz</title>
  </head>
  <body>
    <div id="head-content">
      <!-- Button that brings you to highscores-->
      <a class="btn btn-primary" id="rmv-decor" href="/highscore.html"
        >Highscore</a
      >
      <!-- Div element for timer -->
      <div><span>Timer: </span><span id="timer">60s</span></div>
    </div>

    <!-- Content For Quiz -->
    <div class="container flex">
      <!-- Card where questions and answers will be in-->
      <div class="box">
        <div id="displayInstructions">
          <h3>Quiz Challenge!</h3>
          <h3>Answer to the best of your ability! :)</h3>
        </div>

        <div id="questions-container" class="hide">
          <div id="questions">Questions will be linked here</div>
          <div id="answer-buttons" class="btn-grid">
            <!-- JS inserted buttons -->
          </div>
        </div>
        <p class="hide ">hello</p>
        <div class="controls start-next">
          <button id="start-btn" class="start-btn btn btn-info">Start</button>
          <button id="next-btn" class="next-btn btn btn-info hide">Next</button>
          <button id="submit-btn" class="next-btn btn btn-success hide mt-4">Submit</button>

        </div>
      </div>
    </div>

    

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
